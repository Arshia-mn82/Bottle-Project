<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin-right: 15px; /* Add space between links */
        }
        a:hover {
            text-decoration: underline;
        }
        .shop-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .shop-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Login Successful!</h1>
        <p>You have been logged in successfully.</p>
        <a href="{% url 'create_bottle' %}">Create a Bottle |</a>
        <a href="{% url 'bottle_list' %}">View Bottles</a>
        <a href="{% url 'shop' %}" class="shop-button">Go to Shop</a> <!-- Shop button added -->
    </div>
</body>
</html>
