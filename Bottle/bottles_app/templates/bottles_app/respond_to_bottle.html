<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respond to Bottle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Respond to Bottle</h1>
    <h2>Message: {{ bottle.message }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="response_message">Response:</label>
        <textarea name="response_message" required></textarea>
        <button type="submit">Send Response</button>
    </form>
    <a href="{% url 'bottle_list' %}">Back to Bottle List</a>
</body>
</html>
