<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        div {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Shop</h1>
    <h2>Bottle Items</h2>
    {% for item in items %}
        <div>
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p>Price: {{ item.price }} coins</p>
            <a href="{% url 'buy_item' item.id %}">Buy</a>
        </div>
    {% endfor %}
</body>
</html>
